      <div class="container">

      <nav>
        <ul class="list-inline">
          <li class="list-inline-item">
            <a class="page-link" href="indexneri.html"><b>HOME</b></a>

          <li class="list-inline-item">

      </nav>
    </header>

    <section>
      <div class="container">
        <img class="img position-absolute" src="img/pg.png" alt="my photo" />
      </div>
      <div class="container">
        <div class="image-container">
          <h1 class="project">PROJECTS</h1>
          <img
            class="position-absolute"
            id="coffe"
            src="img/coffee.png"
            alt="exp"
          />
          <img
            class="img position-absolute"
            id="database"
            src="img/Database.png"
            alt="myphoto"
          />
          <img
            class="img position-absolute"
            id="work"
            src="img/mywork.png"
            alt="myphoto"
          />
          <img
            class="img position-absolute"
            id="figs"
            src="img/lieinfo.jpg"
            alt="myphoto"
          />
        </div>

        <div class="popup-image">
          <span>&times;</span>
          <img class="pops" src="img/coffee.png" alt="" />
        </div>
      </div>
    </section>

    <script>
      document.querySelectorAll(".image-container img").forEach((image) => {
        image.onclick = () => {
          document.querySelector(".popup-image").style.display = "block";
          document.querySelector(".popup-image img").src =
            image.getAttribute("src");
        };
      });

      document.querySelector(".popup-image span").onclick = () => {
        document.querySelector(".popup-image").style.display = "none";
      };
    </script>
  </body>
